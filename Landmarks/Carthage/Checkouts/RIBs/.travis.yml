matrix:
  include:
    - language: android
      android:
        components:
          - tools                             # Tools
          - platform-tools                    # Platform tools
          - build-tools-25.0.2                # Build tools version
          - android-25                        # Target SDK version
          - extra-android-m2repository        # Support repo
          - sys-img-armeabi-v7a-android-18    # Emulator

      jdk: oraclejdk8

      script:
        - cd android
        - ./gradlew build

      env:
        global:
          - secure: ""
          - secure: ""

      cache:
        directories:
          - $HOME/.gradle


    - language: objective-c
      osx_image: xcode9
      env:
        global:
        - LC_CTYPE=en_US.UTF-8
        - LANG=en_US.UTF-8
        - IOS_SDK=iphonesimulator11.0

      script:
        - set -o pipefail
        - carthage update --platform iOS
        - cd ios
        - xcodebuild -version
        - xcodebuild -showsdks
        - instruments -s devices
        - xcodebuild -destination "OS=11.0,name=iPhone X" -sdk "$IOS_SDK" -configuration Release clean build | xcpretty -c;
        - xcodebuild -scheme "RIBs" -destination "OS=9.0,name=iPhone 4S" -sdk "$IOS_SDK" -configuration Release clean build | xcpretty -c
        - xcodebuild -scheme "RIBs" -destination "OS=11.0,name=iPhone X" -sdk "$IOS_SDK" -configuration Debug clean build test | xcpretty -c;
          
branches:
  except:
    - gh-pages
    - assets

notifications:
  email: false
